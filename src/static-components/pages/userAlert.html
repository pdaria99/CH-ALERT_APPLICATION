<div class="container mt-5">
  <form class="row justify-content-center">
    <div class="col-md-6 col">
      <div class="mb-3">
        <label class="form-label">Opis:</label>
        <input
          type="text"
          class="form-control"
          name="information"
        />
      </div>
      <div class="mb-3">
          <label class="form-label">Wczytaj ewentualne zdjęcie:</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
      
      <div class="mb-3">
        <label class="form-label">Miejsce zaginięcia:</label>
        <input
          type="text"
          class="form-control"
          name="map"
          placeholder="Współrzędne"
        />
      </div>
      
      <div class="mb-3">
        <button class="btn btn-secondary form-btn">Wyślij zgłoszenie</button>
      </div>
    </div>
  </div>
</div>
